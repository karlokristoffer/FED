<!DOCTYPE html>
<html>
<head>
  <title>Michaels | Frames</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Comic+Neue&display=swap" rel="stylesheet">
  <script type="text/javascript" src="./js/data.js"></script></script>
  <script type="text/javascript" src="./js/displayItems.js"></script></script>
</head>
<body>


  <!-- Image slideshow -->
  <div class="imageContainer">
    <img class="imageSlide" src="./img/coverphoto_1.jpg">
    <img class="imageSlide" src="./img/coverphoto_2.jpg">
    <img class="imageSlide" src="./img/coverphoto_3.jpg">
    <img class="imageSlide" src="./img/coverphoto_4.jpg">
    <button class="arrowStyle arrowLeft">&#10094;</button>
    <button class="arrowStyle arrowRight">&#10095;</button>
  </div>
  
  <!-- Recommended title -->
  <div clas="itemtitle">
    <div class="btmborder">
      <p> ── Recommended For You ── </p>
    </div>
  </div>

  <!-- Reccommended Content -->
  <div id="recommendeditems" class="enablegrid"></div>

  <!-- Browse title -->
  <div clas="itemtitle">
    <div class="btmborder">
      <p> ── Browse All Frames ──</p>  
        <!-- Category List -->
      <ul class="categorylist">
        <li class="wallCategory">Wall</li>
        <li class="clipCategory">Clip</li>
        <li class="documentCategory">Document</li>
        <li class="floatCategory">Float</li>
      </ul>
    </div>
  </div>
  
  <!-- Browse Content -->
  <div id="browseitems" class="enablegrid"></div>

<!-- Image Modal -->
<div id="imageModal" class="modal">
  <div class="modalcontent close">
    <table>
      <tr>
        <td rowspan="6" class="modalImage"><img class="modalImagePath"></td>
      </tr>
      <tr>
        <td class="modalName paddingLeft">/td>  
        <td class="modalSku"></td>
      </tr>
      <tr>
        <td colspan="2" class="modalDesc paddingLeft"></td>
      </tr>
      <tr>
        <td colsspan = "2" class="modalPrice paddingLeft"></td> 
      </tr>
      <tr>
        <td  colspan="2" class="modalAddCart paddingLeft" ><button class="addCart">ADD TO CART</button></td>
      </tr>  
      <tr>
        <td colspan="2" class="cartAlert paddingLeft">Added to Cart</td>
      </tr>
    </table>
  </div>
</div>

  <!-- View Cart image -->
  <img class="viewcart" src="./img/viewcart.jpg">

<!-- View Cart Modal -->
<div id="viewCartModal" class="modal">
  <div class="modalcontent close">
    <div class="cart">
      <b>Cart</b>
    </div>
    <div class="cart">
      <table id="showCart">
      </table>
    </div>
    <div class= "viewTotalPrice">
      <p id="totalPrice" class = 'redBold'>
      </p>
      <div id= "orderNowDisplay">
    </div>
  </div>
</div>

  <script type="text/javascript" src="./js/imageSlider.js"></script></script>
  <script type="text/javascript" src="./js/browseItems.js"></script></script>
  <script type="text/javascript" src="./js/modalDisplay.js"></script></script>
  <script type="text/javascript" src="./js/addViewCart.js"></script></script>

</body>
</html>
